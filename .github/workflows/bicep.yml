name: validate-bicep

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-bicep:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:

    # Checkout code
      - name: Checkout
        uses: actions/checkout@v2

    # Log into Azure
      - name: Log into Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Validate Bicep
      - name: Validate
        id: validate
        run: az deployment sub validate -n TestBicep -l eastus2 -f main.bicep -p name=mzv location=eastus2

    # what-if
      - name: what-if
        id: whatif
        run: az deployment sub create -n TestBicep -l eastus2 -f main.bicep -p name=mzv location=eastus2 tags={\"env\":\"dev\"\,\"owner\":\"marcelo\"}  -w

    # saving what-if
      - name: save-what-if
        id: save-what-if
        uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN_INFRA: "terraform\n${{ steps.whatif.outcome }}\nworks"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Bicep Validation:  ðŸ–Œ\`${{ steps.validate.outcome }}\`
            #### Bicep Infrastructure Plan:  ðŸ“–\`${{ steps.whatif.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`\n
            ${process.env.PLAN_INFRA}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
              
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

    # deploy
      - name: deploy
        id: deploy
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: az deployment sub create -n TestBicep -l eastus2 -f main.bicep -p name=mzv location=eastus2 tags={\"env\":\"dev\"\,\"owner\":\"marcelo\"}
